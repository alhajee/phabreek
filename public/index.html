<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta char-set="utf-8" name="Phabreek.tk" content="African fabric like you've never seen them" >
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="icon" href="images/logos/Phabreek8.1icon.png">
    <title>Phabreek</title>
    <link rel="script" href="js/loaders/pace.min.js">
    <link rel="stylesheet" href="home_page.css">
    <link rel="stylesheet" href="dataurl.css">

    <noscript><b style="width:100%;margin: 0 auto;color: #da000f;display: block; text-align: center;">Please enable javascript else page functionality will be significantly reduced.</b></noscript>

    <!--help android phones and i-phones save icon to home screen -->
    <link rel="apple-touch-icon-precomposed" href="images/logos/Phabreek8.1icon.png">
    <link rel="apple-touch-icon" href="images/logos/Phabreek8.1icon.png">

    <style>
        #slides {
            display: none
        }

        #slides .slidesjs-navigation {
            margin-top:5px;
        }

        .slidesjs-pagination {
            width: 152px;
            margin: 0 auto;
            list-style: none;
        }

        .slidesjs-pagination li {
            float: left;
            margin: 0 1px;
        }

        .slidesjs-pagination li a {
            display: block;
            width: 36px;
            height: 36px;
            padding-top: 36px;
            background-image: url(js/slidejs/playing/img/pagination2.png);
            background-position: 0 0;
            float: left;
            overflow: hidden;
        }

        .slidesjs-pagination li a.active,
        .slidesjs-pagination li a:hover.active {
            background-position: 0 -36px
        }

        .slidesjs-pagination li a:hover {
            background-position: 0 -72px
        }


    </style>
    <style>
        #slides {
            display: none
        }

        .container {
            margin: 0 auto;
            height: 300px;
        }

        /* For tablets & smart phones */
        @media (max-width: 767px) {
            body {
                padding:0;
            }
            .container {
                width: 100%;
            }
        }

        /* For smartphones */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                height: 200px;
            }
        }

        /* For smaller displays like laptops */
        @media (min-width: 768px) and (max-width: 979px) {
            .container {
                width: 100%
            }
        }

        /* For larger displays */
        @media (min-width: 1200px) {
            .container {
                width: 100%
            }
        }
    </style>
</head>
<body>
<div class="head">
    <a href="index.html"><img class="headerLogo" src="images/logos/Phabreek8.2.png"></a>
    <span class="loginButton"><a href="auth.hml"><img class="loginButtonImage" src="images/buttons/login.png"></a></span>
</div>
<div class="container">
    <div id="slides">
        <img src="images/slideshow/one1.jpg" >
        <img src="images/slideshow/two2.jpg" >
        <img src="images/slideshow/three3.jpg" >
        <img src="images/slideshow/four4.jpg" >
    </div>
</div>

<div class="viewGalleryButton"><img class="viewGalleryButtonImage" src="images/buttons/viewGallery2.png"></div>

<div class="footer">
    <p class="footerMsg"><img class="social" src="images/footer/icons/facebook.png">
        <img class="social" src="images/footer/icons/twitter.png">
        <img class="social" src="images/footer/icons/instagram.png"></p>
    <p class="footerMsg"><br> <img class="download" src="images/footer/icons/android.png"> </p>
    <p class="footerMsg"><img class="contact" src="images/footer/icons/MobilePhone.png">
        <img class="contact"src="images/footer/icons/MobilePhone2.png">
        <img class="contact" src="images/footer/icons/mail.png"></p>
    <p class="footerMsgSmall">Phabreek.tk &copy;2017&nbsp;&nbsp;&nbsp;&nbsp;  </p>
    <p class="imageDetails">
        <img class="support" src="images/footer/icons/github.png">
        <img class="support" src="images/footer/icons/stackoverflow.png">
        <img class="support" src="images/footer/icons/sketchfab.png">
        <img class="support" src="images/footer/icons/Cardboard.png">
        <br>
        <img class="support" src="images/footer/icons/Stripe.png">
        <img class="support" src="images/footer/icons/visa.png">
        <img class="support" src="images/footer/icons/mastercard.png">

    </p>
    
</div>

<script src="js/jquery/jquery-3.1.1.js"></script>


<script src="js/slidejs/jquery.slides.js"></script>

<script>
    $(function() {
        $('#slides').slidesjs({
            height: 300,
            play: {
                active: true,
                auto: true,
                interval: 4000,
                swap: true,
                effect :"fade"
            }
        });
    });
</script>


</body>
</html>
