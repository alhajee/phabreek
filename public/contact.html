<html >
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>

<body>

<div id="contact-form">
	<div>
		<h1>Drop Us a Message</h1> 
	</div>
		<p id="failure">Oopsie...message not sent.</p>  
		<p id="success">Your message was sent successfully. Thank you!</p>

		   <form method="post" action="/">
			<div>
		      <label for="name">
		      	<span class="required">Name: *</span> 
		      	<input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
		      </label> 
			</div>
			<div>
		      <label for="email">
		      	<span class="required">Email: *</span>
		      	<input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
		      </label>  
			</div>
			<div>		          
		      <label for="subject">
		      	<span class="required">Subject *</span>
		      	<input type="text" id="subject" name="subject" value="" placeholder="Your Subject" tabindex="2" required="required" />
		      </label>
			</div>
			<div>		          
		      <label for="message">
		      	<span class="required">Message: *</span> 
		      	<textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
		      </label>  
			</div>
			<div>		           
		      <button name="submit" type="submit" id="submit" onclick="writeUserData()" >SEND</button> 
			</div>
		   </form>

	</div>
<script>
	var database = firebase.database()
	var name = document.getElementById('name').value;
	var email = document.getElementById('email').value;
	var subject = document.getElementById('subject').value;
	var message = document.getElementById('message').value;

  function writeUserData(name, subject, email, message) {
  	firebase.database().ref('contactUs/' + email).set({
    user: name,
    email: email,
    subject: subject,
    message: message
  });
}
</script>
  
</body>
</html>
